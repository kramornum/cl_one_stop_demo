- name: configure bridges
  nclu:
    commands:
       - add bridge bridge ports "{{ item.members }}"
       - add bridge bridge vids 1-10
  with_items: "{{ bridges }}"
  when: bridges is defined

- name: configure vlan 10 svi
  nclu:
    commands: add interface bridge.10 ip address "{{ item }}" 
    atomic: true
  with_items: "{{ svi }}"

