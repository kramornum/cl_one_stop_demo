- name: configure host_clag
  nclu:
    commands:
      - add bond "{{ item.name }}" bond slaves "{{ item.members }}"
      - add bond "{{ item.name }}" clag id "{{ item.clag_id }}"
  with_items: "{{ host_clag }}"
  when: host_clag is defined

